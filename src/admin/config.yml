backend:
  name: git-gateway
  branch: main

local_backend: true
logo_url: https://www.roblindsey.com/assets/images/icons/site-icon.png

media_folder: "src/assets/images/notes/2025"
public_folder: "/assets/images/notes/2025"

collections:
  - name: "notes"
    label: "Note"
    identifier_field: permalink
    folder: "src/content/notes/2025"
    create: true
    slug: "{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    fields:
      - {
          label: "Slug",
          name: "slug",
          widget: "string",
          default: "{{collections.slug}}",
        }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
